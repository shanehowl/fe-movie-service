apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-docker-k8s-lb
  labels:
    app: react-docker-k8s-lb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-docker-k8s-lb
  template:
    metadata:
      labels:
        app: react-docker-k8s-lb
    spec:
      containers:
        - name: react-docker-k8s-lb
          image: shanehowl/react-docker-k8s
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: '128Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 1
          readinessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: react-docker-k8s-lb
  labels:
    app: react-docker-k8s-lb
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: react-docker-k8s-lb
